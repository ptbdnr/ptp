version: '3.8'

services:
  frontend:
    build:
      context: ./front/nextjs_ts
      dockerfile: Dockerfile
      target: dependencies
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:80}
      - WATCHPACK_POLLING=true
    env_file:
      - .env
    volumes:
      - ./front/nextjs_ts:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    command: npx next dev
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./back/sample
      dockerfile: Dockerfile
    ports:
      - "8000:80" # Map to 8000 externally to avoid conflicts
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://frontend:3000}
    env_file:
      - .env
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  app-data: # For any persistent data you might need
